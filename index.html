<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="inner_div">
            <div class="input_search">
                <input class="input_city" type="text" placeholder="Enter City Name:" spellcheck="false">
                <span class="search_icon_span">
                    <img class="search_icon" src="images/search.gif" alt="">
                </span>
            </div>
            <div class="weather_data">
                <img src="images/rain.png" alt="" class="cloud_img">
                <h1 class="temp"> <span class="temp_count">17 Â°</span><span class="temp_unit">C</span> </h1>
                <h2 class="city">Noida</h2>
                <div class="details">
                    <div class="col1">
                        <img src="images/humidity.png" alt="" class="humidity_img">
                        <div class="wind_speed">
                            <p>Humidity</p>
                            <p class="humidity">16%</p>
                        </div>
                    </div>
                    <div class="col1">
                        <img src="images/wind.png" alt="" class="wind_img">
                        <div class="wind_speed">
                            <p>Wind</p>
                            <p class="wind">3km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
